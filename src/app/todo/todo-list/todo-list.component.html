
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 mx-auto">
        <table class="table table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <td scope="col">ID</td>
              <td scope="col">User ID</td>
              <td scope="col">Title</td>
              <td scope="col">Completed</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of allToDos | paginate: { itemsPerPage: 10, currentPage: p }" scope="row">
              <td>{{item.id}}</td>
              <td>{{item.userId}}</td>
              <td>{{item.title}}</td>
              <td>{{item.completed}}</td>
              <td><button (click)="selectToDo(item)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary me-3" >Show</button></td>
            </tr>
          </tbody>
        </table>

        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="col-form-label">Id:</label>
          <label id="name" class="col-form-label">{{selectedToDo.id}}</label>
        </div>
        <div class="mb-3">
          <label for="name" class="col-form-label">UserId:</label>
          <label id="name" class="col-form-label">{{selectedToDo.userId}}</label>
        </div>
        <div class="mb-3">
          <label for="name" class="col-form-label">Title:</label>
          <label id="name" class="col-form-label">{{selectedToDo.title}}</label>
        </div>
        <div class="mb-3">
          <label for="name" class="col-form-label">Completed:</label>
          <label id="name" class="col-form-label">{{selectedToDo.completed}}</label>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
      </div>
  </div>
</div>
